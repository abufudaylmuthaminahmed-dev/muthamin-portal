<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ﬁáﬁ®ﬁêﬁ∞ﬁçﬁßﬁâﬁ∞ ﬁïﬁØﬁìﬁ¶ﬁçﬁ∞</title>
    <style>
        @font-face { font-family: 'Faruma'; src: local('Faruma'), url('https://fonts.cdnfonts.com/s/73114/Faruma.woff') format('woff'); }
        * { font-family: "Faruma", sans-serif; box-sizing: border-box; }
        body { background-color: #f4f7f6; margin: 0; padding: 10px; text-align: right; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { color: #00796b; text-align: center; }
        .tabs { display: flex; gap: 5px; margin-bottom: 20px; border-bottom: 2px solid #eee; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; cursor: pointer; font-weight: bold; }
        .tab-btn.active { color: #00796b; border-bottom: 3px solid #00796b; }
        .card { background: #f9f9f9; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #eee; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; text-align: center; }
        .btn { width: 100%; padding: 14px; background: #00796b; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .btn:disabled { background: #ccc; }
        .table-container { width: 100%; overflow-x: auto; margin-top: 10px; border-radius: 8px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; }
        th { background: #f8f9fa; color: #00796b; }
        .pills { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; }
        .pill { padding: 8px 15px; background: #eee; border-radius: 20px; cursor: pointer; white-space: nowrap; font-size: 13px; }
        .pill.active { background: #00796b; color: white; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #00796b; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>üåô ﬁáﬁ®ﬁêﬁ∞ﬁçﬁßﬁâﬁ∞ ﬁïﬁØﬁìﬁ¶ﬁçﬁ∞</h1>

    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('parent')">ﬁÑﬁ¨ﬁçﬁ¨ﬁÇﬁ®ﬁàﬁ¨ﬁÉﬁ®ﬁÇﬁ∞</button>
        <button class="tab-btn" onclick="showTab('teacher')">ﬁâﬁ™ﬁãﬁ¶ﬁáﬁ∞ﬁÉﬁ®ﬁêﬁ™ﬁÇﬁ∞</button>
    </div>

    <div id="parentView">
        <div class="card">
            <input type="number" id="pIdx" placeholder="ﬁáﬁ®ﬁÇﬁ∞ﬁëﬁ¨ﬁÜﬁ∞ﬁêﬁ∞ ﬁÇﬁ¶ﬁÇﬁ∞ﬁÑﬁ¶ﬁÉﬁ™">
            <button class="btn" id="pBtn" onclick="searchStudent()">ﬁâﬁ¶ﬁ¢ﬁ™ﬁçﬁ´ﬁâﬁßﬁåﬁ™ ﬁÑﬁ¶ﬁçﬁß</button>
        </div>
        <div id="pRes" class="card" style="display:none;"></div>
    </div>

    <div id="teacherView" style="display:none;">
        <div id="loginArea" class="card">
            <input type="password" id="tPass" placeholder="ﬁïﬁßﬁêﬁ∞ﬁàﬁØﬁëﬁ∞">
            <button class="btn" onclick="login()">ﬁçﬁÆﬁéﬁ®ﬁÇﬁ∞</button>
        </div>
        <div id="teacherPanel" style="display:none;">
            <div class="pills">
                <div class="pill active" id="m_work" onclick="setMode('work')">ﬁÄﬁ¶ﬁäﬁ∞ﬁåﬁß</div>
                <div class="pill" id="m_test" onclick="setMode('test')">ﬁîﬁ™ﬁÇﬁ®ﬁìﬁ∞ ﬁìﬁ¨ﬁêﬁ∞ﬁìﬁ∞</div>
                <div class="pill" id="m_ca" onclick="setMode('ca')">CA</div>
            </div>
            <select id="itemSelect" onchange="renderTeacherTable()"></select>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>ﬁÇﬁ¶ﬁÇﬁ∞</th>
                            <th id="valHead">ﬁÄﬁßﬁçﬁ¶ﬁåﬁ™</th>
                            <th>ﬁÇﬁØﬁìﬁ∞</th>
                        </tr>
                    </thead>
                    <tbody id="tBody"></tbody>
                </table>
            </div>
            <button class="btn" id="sBtn" style="background:#2e7d32; margin-top:15px;" onclick="saveData()">ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁÑﬁ¶ﬁãﬁ¶ﬁçﬁ¨ﬁáﬁ∞ ﬁêﬁ≠ﬁàﬁ∞ﬁÜﬁ™ﬁÉﬁ≠</button>
        </div>
    </div>
</div>

<script>
    // Web App URL ﬁáﬁ®ﬁûﬁ∞ﬁçﬁßﬁôﬁ™ ﬁÜﬁ™ﬁÉﬁ¨ﬁàﬁ®ﬁäﬁ¶ﬁáﬁ®
    const API_URL = "https://script.google.com/macros/s/AKfycbwtH5H6xdj5-7x1X1xWBbIQrFXsxHN0E4GvFKtS43raYqD6ga7JJLrx-Y5Ja5I2EVO4/exec"; 
    let db = [];
    let mode = 'work';

    function showTab(t) {
        document.getElementById('parentView').style.display = t==='parent'?'block':'none';
        document.getElementById('teacherView').style.display = t==='teacher'?'block':'none';
        document.querySelectorAll('.tab-btn').forEach((b,i)=>b.classList.toggle('active', (i==0&&t=='parent')||(i==1&&t=='teacher')));
    }

    function login() {
        if(document.getElementById('tPass').value === "123") {
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('teacherPanel').style.display = 'block';
            fetchData();
        } else alert("ﬁÜﬁ™ﬁÅﬁ∞ ﬁïﬁßﬁêﬁ∞ﬁàﬁØﬁëﬁ¨ﬁáﬁ∞!");
    }

    function fetchData() {
        const cb = 'p' + Date.now();
        window[cb] = (data) => { db = data; setMode(mode); delete window[cb]; };
        const s = document.createElement('script');
        s.src = `${API_URL}?prefix=${cb}&t=${Date.now()}`;
        document.body.appendChild(s);
    }

    function setMode(m) {
        mode = m;
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        document.getElementById('m_'+m).classList.add('active');
        let opt = "";
        if(m=='work') for(let i=1;i<=45;i++) opt += `<option value="Week ${i}">Week ${i}</option>`;
        if(m=='test') for(let i=1;i<=10;i++) opt += `<option value="Unit Test ${i}">Unit Test ${i}</option>`;
        if(m=='ca') for(let i=1;i<=4;i++) opt += `<option value="CA ${i}">CA ${i}</option>`;
        document.getElementById('itemSelect').innerHTML = opt;
        document.getElementById('valHead').innerText = m=='work'?'ﬁÄﬁßﬁçﬁ¶ﬁåﬁ™':'ﬁâﬁßﬁÜﬁ∞ﬁêﬁ∞';
        renderTeacherTable();
    }

    function renderTeacherTable() {
        const item = document.getElementById('itemSelect').value;
        let html = "";
        db.forEach(s => {
            let v = s[item] || "";
            let nKey = "Note " + item;
            let n = s[nKey] || "";
            let input = mode=='work' 
                ? `<select class="v-in" data-idx="${s.Index}"><option value="">-</option><option value="ﬁÇﬁ®ﬁâﬁ®ﬁäﬁ¶ﬁáﬁ®" ${v=='ﬁÇﬁ®ﬁâﬁ®ﬁäﬁ¶ﬁáﬁ®'?'selected':''}>ﬁÇﬁ®ﬁâﬁ®ﬁäﬁ¶ﬁáﬁ®</option><option value="ﬁÇﬁ™ﬁÇﬁ®ﬁâﬁ≠" ${v=='ﬁÇﬁ™ﬁÇﬁ®ﬁâﬁ≠'?'selected':''}>ﬁÇﬁ™ﬁÇﬁ®ﬁâﬁ≠</option></select>`
                : `<input type="number" class="v-in" data-idx="${s.Index}" value="${v}" style="width:60px">`;
            html += `<tr><td>${s.Index}</td><td style="text-align:right">${s.Name}</td><td>${input}</td><td><input type="text" class="n-in" data-idx="${s.Index}" value="${n}"></td></tr>`;
        });
        document.getElementById('tBody').innerHTML = html;
    }

    async function saveData() {
        const btn = document.getElementById('sBtn');
        const item = document.getElementById('itemSelect').value;
        btn.disabled = true; btn.innerText = "ﬁêﬁ≠ﬁàﬁ∞ ﬁàﬁ¶ﬁÇﬁ©...";
        
        const updates = Array.from(document.querySelectorAll('.v-in')).map((el, i) => ({
            index: el.dataset.idx,
            val: el.value,
            note: document.querySelectorAll('.n-in')[i].value
        }));

        try {
            const p = new URLSearchParams({ action:'save', item:item, updates:JSON.stringify(updates) });
            await fetch(`${API_URL}?${p.toString()}`, { mode:'no-cors' });
            alert("ﬁêﬁ≠ﬁàﬁ∞ ﬁÜﬁ™ﬁÉﬁ¨ﬁàﬁ®ﬁáﬁ∞ﬁñﬁ¨!");
            fetchData();
        } catch(e) { alert("ﬁâﬁ¶ﬁáﬁ∞ﬁêﬁ¶ﬁçﬁ¶ﬁáﬁ¨ﬁáﬁ∞ ﬁñﬁ¨ﬁÄﬁ®ﬁáﬁ∞ﬁñﬁ¨!"); }
        btn.disabled = false; btn.innerText = "ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁÑﬁ¶ﬁãﬁ¶ﬁçﬁ¨ﬁáﬁ∞ ﬁêﬁ≠ﬁàﬁ∞ﬁÜﬁ™ﬁÉﬁ≠";
    }

    function searchStudent() {
        const idx = document.getElementById('pIdx').value;
        if(!idx) return;
        const res = document.getElementById('pRes');
        res.innerHTML = '<div class="loader"></div>'; res.style.display = 'block';

        const cb = 's'+Date.now();
        window[cb] = (data) => {
            const s = data.find(x => String(x.Index) === String(idx));
            if(s) {
                let h = `<h3>${s.Name}</h3><p>ﬁéﬁ∞ﬁÉﬁ≠ﬁëﬁ∞ ${s.Grade} ${s.Class}</p><hr><table>`;
                // ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁëﬁ≠ﬁìﬁßﬁáﬁ¨ﬁáﬁ∞ ﬁãﬁ¨ﬁáﬁ∞ﬁÜﬁ™ﬁÇﬁ∞
                Object.keys(s).forEach(k => {
                    if(k.includes('Week') || k.includes('Unit Test') || k.includes('CA')) {
                        if(!k.toLowerCase().includes('note') && isNaN(k)) {
                           h += `<tr><td style="text-align:right"><b>${k}:</b></td><td>${s[k] || '-'}</td></tr>`;
                           let n = s["Note " + k]; if(n) h += `<tr><td colspan="2" style="font-size:12px;color:blue">${n}</td></tr>`;
                        }
                    }
                });
                res.innerHTML = h + "</table>";
            } else res.innerHTML = "ﬁäﬁ®ﬁçﬁßﬁàﬁ¶ﬁÖﬁ¨ﬁáﬁ∞ ﬁÇﬁ™ﬁäﬁ¨ﬁÇﬁ™ﬁÇﬁ™!";
            delete window[cb];
        };
        const sc = document.createElement('script');
        sc.src = `${API_URL}?prefix=${cb}`;
        document.body.appendChild(sc);
    }
</script>
</body>
</html>
