<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ﬁáﬁ®ﬁêﬁ∞ﬁçﬁßﬁâﬁ∞ ﬁïﬁØﬁìﬁ¶ﬁçﬁ∞</title>
    <style>
        /* CSS (Keep previous CSS here) */
        @font-face { font-family: 'Faruma'; src: local('Faruma'), url('https://fonts.cdnfonts.com/s/73114/Faruma.woff') format('woff'); }
        * { font-family: "Faruma", sans-serif; box-sizing: border-box; }
        body { background-color: #ecfdf5; margin: 0; padding: 10px; text-align: right; color: #1f2937; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); min-height: 85vh; border-top: 5px solid #10b981; }
        h1 { color: #059669; text-align: center; margin-bottom: 30px; font-size: 1.8rem; border-bottom: 2px dashed #a7f3d0; padding-bottom: 15px; }
        
        .card { background: #fff; padding: 25px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #e5e7eb; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .card-highlight { background: linear-gradient(135deg, #d1fae5 0%, #ecfdf5 100%); border: 1px solid #10b981; text-align: center; }
        
        input { width: 100%; padding: 12px 15px; margin: 8px 0; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 16px; text-align: center; outline: none; transition: 0.3s; background: #f9fafb; }
        input:focus { border-color: #10b981; background: #fff; box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2); }
        
        .btn { width: 100%; padding: 12px; background: #10b981; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 15px; margin-top: 10px; transition: 0.2s; display: flex; justify-content: center; gap: 8px; }
        .btn:hover { background: #059669; transform: translateY(-1px); }
        .btn-mat { background: linear-gradient(45deg, #f59e0b, #d97706); }

        /* Result Styles */
        .result-header { background: linear-gradient(to right, #065f46, #10b981); color: white; padding: 25px; border-radius: 12px 12px 0 0; text-align: center; }
        .result-item { display: flex; justify-content: space-between; align-items: center; background: white; border: 1px solid #e5e7eb; padding: 15px; margin-bottom: 10px; border-radius: 10px; border-right: 5px solid #d1d5db; }
        .result-item.done { border-right-color: #10b981; background: #ecfdf5; }
        .result-item.pending { border-right-color: #f59e0b; background: #fffbeb; }
        .result-item.incomplete { border-right-color: #ef4444; background: #fef2f2; }
        .score-circle { width: 40px; height: 40px; background: #10b981; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; }
        .grade-badge { padding: 4px 10px; border-radius: 6px; color: white; font-size: 12px; font-weight: bold; }
        .g-A-star { background: #f59e0b; color:black; } .g-A { background: #10b981; } .g-B { background: #3b82f6; } .g-C { background: #f97316; } .g-Fail { background: #ef4444; }
        
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(4px); }
        .modal-content { background-color: #fff; margin: 10% auto; padding: 30px; border-radius: 20px; width: 90%; max-width: 500px; text-align: center; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); border-top: 5px solid #10b981; }
        .mat-link { display: flex; justify-content: space-between; align-items: center; padding: 15px; margin: 10px 0; background: #fff; color: #00695c; text-decoration: none; border-radius: 8px; font-weight: bold; border: 1px solid #b2dfdb; transition: 0.2s; }
        #toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: #1f2937; color: white; padding: 12px 24px; border-radius: 50px; font-size: 14px; opacity: 0; transition: 0.3s; pointer-events: none; z-index: 2000; }
    </style>
</head>
<body>

<div class="container">
    <h1>üåô ﬁáﬁ®ﬁêﬁ∞ﬁçﬁßﬁâﬁ∞ ﬁïﬁØﬁìﬁ¶ﬁçﬁ∞</h1>

    <div id="viewParent">
        <div class="card" style="text-align:center;">
            <h3 style="margin-top:0; color:#1f2937;">ﬁãﬁ¶ﬁÉﬁ®ﬁàﬁ¶ﬁÉﬁ™ﬁéﬁ¨ ﬁÇﬁ¶ﬁåﬁ©ﬁñﬁß ﬁÑﬁ¨ﬁçﬁ™ﬁÇﬁ∞</h3>
            <p style="font-size:13px; color:#6b7280;">ﬁáﬁ®ﬁÇﬁ∞ﬁëﬁ¨ﬁÜﬁ∞ﬁêﬁ∞ ﬁáﬁ¶ﬁãﬁ® ﬁïﬁßﬁêﬁ∞ﬁàﬁØﬁëﬁ∞ ﬁñﬁ¶ﬁáﬁ∞ﬁêﬁ¶ﬁàﬁß</p>
            
            <input type="number" id="pIdx" placeholder="Index Number" inputmode="numeric">
            <!-- NEW PASSWORD FIELD -->
            <input type="password" id="pPass" placeholder="Password (e.g. 1234)">
            
            <button class="btn" id="pBtn" onclick="searchStudent()">
                <span>üîê</span> ﬁçﬁÆﬁéﬁ®ﬁÇﬁ∞
            </button>
        </div>

        <div class="card card-highlight">
            <h3 style="margin-top:0; color:#059669;">ﬁäﬁ®ﬁçﬁßﬁàﬁ¶ﬁÖﬁ™ﬁåﬁ¶ﬁáﬁ∞</h3>
            <p style="font-size:13px; color:#555; margin-bottom:15px;">ﬁäﬁÆﬁåﬁ∞ﬁåﬁ¶ﬁÜﬁßﬁáﬁ® ﬁÇﬁØﬁìﬁ∞ﬁêﬁ∞ ﬁëﬁ¶ﬁáﬁ™ﬁÇﬁ∞ﬁçﬁØﬁëﬁ∞ ﬁÜﬁ™ﬁÉﬁ¨ﬁáﬁ∞ﬁàﬁ™ﬁâﬁ¶ﬁÅﬁ∞</p>
            <button class="btn btn-mat" onclick="openMaterials()">
                <span>üì•</span> ﬁäﬁ®ﬁçﬁßﬁàﬁ¶ﬁÖﬁ™ﬁåﬁ¶ﬁáﬁ∞
            </button>
        </div>

        <div id="pRes" style="display:none;"></div>
    </div>
</div>

<!-- Materials Modal -->
<div id="matModal" class="modal"><div class="modal-content"><h2 style="color:#10b981;">üìö ﬁäﬁ®ﬁçﬁßﬁàﬁ¶ﬁÖﬁ™ﬁåﬁ¶ﬁáﬁ∞</h2><div id="matListParent" style="min-height:100px;">Loading...</div><button class="btn" style="background:#9ca3af; margin-top:15px;" onclick="document.getElementById('matModal').style.display='none'">Close</button></div></div>
<div id="toast"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, getDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // PASTE YOUR FIREBASE CONFIG HERE
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    let db;
    let students = [];
    let materials = [];
    let examConfig = {};

    try {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        fetchData();
    } catch(e) { console.error(e); }

    async function fetchData() {
        if(!db) return;
        try {
            const sSnap = await getDocs(collection(db, "students"));
            students = [];
            sSnap.forEach((doc) => students.push({ id: doc.id, ...doc.data() }));
            
            const mSnap = await getDocs(collection(db, "materials"));
            materials = [];
            mSnap.forEach((doc) => materials.push({ id: doc.id, ...doc.data() }));

            try { const confSnap = await getDoc(doc(db, "settings", "examConfig")); if(confSnap.exists()) examConfig = confSnap.data(); } catch(e) {}
        } catch(e) { console.error(e); }
    }

    // --- UPDATED SEARCH FUNCTION WITH PASSWORD CHECK ---
    window.searchStudent = () => {
        const idx = document.getElementById('pIdx').value;
        const pass = document.getElementById('pPass').value; // Get Password

        if(!idx || !pass) return showToast("Index & Password Required");
        
        const btn = document.getElementById('pBtn'); 
        btn.innerHTML = `Checking...`;
        
        // Check Index AND Password
        const s = students.find(x => String(x.index) === String(idx));
        
        setTimeout(() => {
            btn.innerHTML = `<span>üîê</span> ﬁçﬁÆﬁéﬁ®ﬁÇﬁ∞`;
            const res = document.getElementById('pRes');
            
            // Validate Logic
            if(s && String(s.password) === String(pass)) {
                // ... (Show Results - Same code as before) ...
                const getStatusClass = (status) => { if(status === 'ﬁÇﬁ®ﬁâﬁ®ﬁäﬁ¶ﬁáﬁ®') return 'done'; if(status === 'ﬁäﬁ™ﬁÉﬁ®ﬁÄﬁ¶ﬁâﬁ¶ﬁáﬁ¨ﬁáﬁ∞ ﬁÇﬁ™ﬁàﬁ≠') return 'pending'; if(status === 'ﬁÇﬁ™ﬁÇﬁ®ﬁâﬁ≠') return 'incomplete'; return ''; };
                const getG = (val, itemName, defaultTotal) => { if(!val) return ''; let total = examConfig[itemName] ? parseInt(examConfig[itemName]) : defaultTotal; let g = calcGrade(val, total); return `<span class="grade-badge ${g.cls}">${g.lbl}</span>`; };

                let html = `
                    <div class="result-header"><h2 style="margin:0;">${s.name}</h2><div style="opacity:0.8; margin-top:5px; font-size:14px;">Index: ${s.index} | Class: ${s.grade}${s.class}</div></div>
                    <div style="padding: 20px;">
                        <div style="margin-bottom:30px;"><div style="font-size:18px;font-weight:bold;color:#059669;border-bottom:2px solid #a7f3d0;margin-bottom:15px;">ﬁÄﬁ¶ﬁäﬁ∞ﬁåﬁßﬁéﬁ¨ ﬁâﬁ¶ﬁêﬁ¶ﬁáﬁ∞ﬁÜﬁ¶ﬁåﬁ∞</div><div style="max-height:300px; overflow-y:auto; padding-right:5px;">`;
                let hasWeek = false; for(let i=45; i>=1; i--) { let v = s['Week'+i]; let n = s['Week'+i+'_note']; if(v) { hasWeek = true; html += `<div class="result-item ${getStatusClass(v)}"><div><span style="font-weight:bold; color:#555;">Week ${i}</span>${n ? `<div style="font-size:12px; color:#888;">"${n}"</div>`:''}</div><div style="font-weight:bold; color:#10b981;">${v}</div></div>`; } }
                if(!hasWeek) html += `<div style="color:#999; text-align:center;">No records</div>`; html += `</div></div>`;

                html += `<div style="margin-bottom:30px;"><div style="font-size:18px;font-weight:bold;color:#059669;border-bottom:2px solid #a7f3d0;margin-bottom:15px;">ﬁîﬁ™ﬁÇﬁ®ﬁìﬁ∞ ﬁìﬁ¨ﬁêﬁ∞ﬁìﬁ∞</div>`;
                let hasTest = false; for(let i=1; i<=10; i++) { let v = s['UnitTest'+i]; if(v) { hasTest = true; html += `<div class="result-item"><span>Unit Test ${i}</span><div style="display:flex; align-items:center; gap:10px;">${getG(v, 'UnitTest'+i, 20)}<div class="score-circle">${v}</div></div></div>`; } }
                if(!hasTest) html += `<div style="color:#999; text-align:center;">No records</div>`; html += `</div>`;

                html += `<div style="margin-bottom:30px;"><div style="font-size:18px;font-weight:bold;color:#059669;border-bottom:2px solid #a7f3d0;margin-bottom:15px;">CA / Exam</div>`;
                let hasCa = false; for(let i=1; i<=4; i++) { let v = s['CA'+i]; if(v) { hasCa = true; html += `<div class="result-item"><span>CA / Exam ${i}</span><div style="display:flex; align-items:center; gap:10px;">${getG(v, 'CA'+i, 100)}<div class="score-circle" style="background:#e0f7fa; border-color:#00bcd4;color:#006064">${v}</div></div></div>`; } }
                if(!hasCa) html += `<div style="color:#999; text-align:center;">No records</div>`; html += `</div>`;
                
                // Comment Box
                html += `<div style="background:#f0fdf4; padding:15px; border-radius:10px; border:1px solid #bbf7d0;"><div style="font-weight:bold; color:#166534; margin-bottom:10px;">Send Message to Teacher:</div><textarea id="parentMsgInput" placeholder="Write here..." rows="3"></textarea><button class="btn" style="background:#15803d; margin-top:5px;" onclick="sendParentMsg('${s.id}')">Send ‚û§</button></div></div>`;
                
                res.innerHTML = html; res.style.display = "block";
                document.getElementById('pIdx').value = ""; // Clear for security
                document.getElementById('pPass').value = "";
            } else {
                res.innerHTML = `<div style="text-align:center; padding:30px; color:#ef4444;"><h3>Invalid Credentials!</h3><p>Please check Index Number and Password.</p></div>`;
                res.style.display = "block";
            }
        }, 500);
    };

    window.sendParentMsg = async (sid) => {
        const txt = document.getElementById('parentMsgInput').value;
        if(!txt.trim()) return alert("Message is empty");
        try { await updateDoc(doc(db, "students", sid), { parentMessages: arrayUnion({ text: txt, date: new Date().toISOString().split('T')[0] }) }); alert("Sent!"); document.getElementById('parentMsgInput').value = ""; } catch(e) { alert("Error"); }
    };

    window.openMaterials = () => { document.getElementById('matModal').style.display = "block"; 
        document.getElementById('matListParent').innerHTML = materials.length ? materials.map(m=>`<a href="${m.link}" target="_blank" class="mat-link"><span>${m.title}</span><span>üì•</span></a>`).join('') : "<p style='text-align:center;color:#999'>No materials</p>"; 
    };

    function calcGrade(m, t) {
        let p = (m/t)*100; if(isNaN(p)) return {lbl:'-', cls:''};
        if(p>=90) return {lbl:'A*', cls:'g-A-star'}; if(p>=80) return {lbl:'A', cls:'g-A'}; if(p>=70) return {lbl:'B', cls:'g-B'}; if(p>=60) return {lbl:'C', cls:'g-C'}; return {lbl:'Fail', cls:'g-Fail'};
    }
    function showToast(msg) { const t=document.getElementById('toast'); t.innerText=msg; t.style.opacity='1'; t.style.bottom='80px'; setTimeout(()=>t.style.opacity='0', 3000); }
    window.sendParentMsg = sendParentMsg; // Make global
</script>
</body>
</html>
