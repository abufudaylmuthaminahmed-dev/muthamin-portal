<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ﬁáﬁ®ﬁêﬁ∞ﬁçﬁßﬁâﬁ∞ ﬁïﬁØﬁìﬁ¶ﬁçﬁ∞</title>
    <style>
        @font-face { font-family: 'Faruma'; src: local('Faruma'), url('https://fonts.cdnfonts.com/s/73114/Faruma.woff') format('woff'); }
        * { font-family: "Faruma", sans-serif; box-sizing: border-box; }
        body { background-color: #f0f4f8; margin: 0; padding: 10px; text-align: right; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #00796b; text-align: center; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: #eee; cursor: pointer; border-radius: 8px; font-weight: bold; }
        .tab-btn.active { background: #00796b; color: white; }
        .card { border: 1px solid #ddd; padding: 15px; border-radius: 10px; margin-bottom: 15px; background: #fdfdfd; }
        select, input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; text-align: center; font-size: 16px; }
        .btn { width: 100%; padding: 14px; background: #00796b; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .btn:disabled { background: #ccc; }
        .table-container { width: 100%; overflow-x: auto; margin-top: 15px; border-radius: 10px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { border-bottom: 1px solid #eee; padding: 12px; text-align: center; }
        th { background: #f1f1f1; color: #00796b; font-size: 14px; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #00796b; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .filter-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .label { font-size: 12px; color: #666; margin-bottom: -5px; display: block; }
        
        /* Parent View Specific Styles */
        .st-header { border-bottom: 2px solid #00796b; margin-bottom: 15px; padding-bottom: 10px; }
        .st-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px dashed #eee; align-items: center; }
        .st-row:last-child { border-bottom: none; }
        .grade-badge { padding: 4px 8px; border-radius: 5px; color: white; font-size: 12px; font-weight: bold; margin-left: 5px; }
        .g-A-star { background: #ffd700; color: black; }
        .g-A { background: #43a047; }
        .g-B { background: #1e88e5; }
        .g-C { background: #fb8c00; }
        .g-Fail { background: #e53935; }
        .cat-title { margin: 20px 0 10px; color: #00796b; font-size: 16px; font-weight: bold; background: #e0f2f1; padding: 8px; border-radius: 5px; }

        /* Input styling for Teacher Table */
        .v-in { font-weight: bold; border: 2px solid #b2dfdb; }
        .v-in:focus { border-color: #00796b; outline: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>üåô ﬁáﬁ®ﬁêﬁ∞ﬁçﬁßﬁâﬁ∞ ﬁïﬁØﬁìﬁ¶ﬁçﬁ∞</h1>
    <div class="tabs">
        <button class="tab-btn active" onclick="setTab('parent')">ﬁÑﬁ¨ﬁçﬁ¨ﬁÇﬁ®ﬁàﬁ¨ﬁÉﬁ®ﬁÇﬁ∞</button>
        <button class="tab-btn" onclick="setTab('teacher')">ﬁâﬁ™ﬁãﬁ¶ﬁáﬁ∞ﬁÉﬁ®ﬁêﬁ™ﬁÇﬁ∞</button>
    </div>

    <!-- Parent View -->
    <div id="parentView">
        <div class="card">
            <input type="number" id="pIdx" placeholder="ﬁáﬁ®ﬁÇﬁ∞ﬁëﬁ¨ﬁÜﬁ∞ﬁêﬁ∞ ﬁÇﬁ¶ﬁÇﬁ∞ﬁÑﬁ¶ﬁÉﬁ™" inputmode="numeric">
            <button class="btn" id="pBtn" onclick="searchStudent()">ﬁâﬁ¶ﬁ¢ﬁ™ﬁçﬁ´ﬁâﬁßﬁåﬁ™ ﬁÑﬁ¶ﬁçﬁß</button>
        </div>
        <div id="pRes" class="card" style="display:none;"></div>
    </div>

    <!-- Teacher View -->
    <div id="teacherView" style="display:none;">
        <div id="loginArea" class="card">
            <input type="password" id="pass" placeholder="ﬁïﬁßﬁêﬁ∞ﬁàﬁØﬁëﬁ∞">
            <button class="btn" onclick="login()">ﬁçﬁÆﬁéﬁ®ﬁÇﬁ∞</button>
        </div>
        <div id="teacherPanel" style="display:none;">
            <div class="card">
                <span class="label">ﬁÑﬁ¶ﬁáﬁ®:</span>
                <select id="colSelect" onchange="renderTeacherTable()">
                    <optgroup label="Unit Tests">
                        <option value="Unit Test 1">Unit Test 1</option>
                        <option value="Unit Test 2">Unit Test 2</option>
                        <option value="Unit Test 3">Unit Test 3</option>
                        <option value="Unit Test 4">Unit Test 4</option>
                        <option value="Unit Test 5">Unit Test 5</option>
                        <option value="Unit Test 6">Unit Test 6</option>
                        <option value="Unit Test 7">Unit Test 7</option>
                        <option value="Unit Test 8">Unit Test 8</option>
                        <option value="Unit Test 9">Unit Test 9</option>
                        <option value="Unit Test 10">Unit Test 10</option>
                    </optgroup>
                    <optgroup label="Continuous Assessment">
                        <option value="CA1">CA1</option>
                        <option value="CA2">CA2</option>
                        <option value="CA3">CA3</option>
                        <option value="CA4">CA4</option>
                    </optgroup>
                    <optgroup label="Weeks">
                        <option value="Week1">Week 1</option>
                        <option value="Week2">Week 2</option>
                        <option value="Week3">Week 3</option>
                        <option value="Week4">Week 4</option>
                        <option value="Week5">Week 5</option>
                    </optgroup>
                </select>

                <div class="filter-grid">
                    <div>
                        <span class="label">ﬁéﬁ∞ﬁÉﬁ≠ﬁëﬁ∞:</span>
                        <select id="gradeFilter" onchange="renderTeacherTable()">
                            <option value="All">ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁéﬁ∞ﬁÉﬁ≠ﬁëﬁ¨ﬁáﬁ∞</option>
                        </select>
                    </div>
                    <div>
                        <span class="label">ﬁÜﬁ∞ﬁçﬁßﬁêﬁ∞:</span>
                        <select id="classFilter" onchange="renderTeacherTable()">
                            <option value="All">ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁÜﬁ∞ﬁçﬁßﬁÄﬁ¨ﬁáﬁ∞</option>
                        </select>
                    </div>
                </div>
                
                <div id="totalDiv" style="margin-top: 10px; display: flex; align-items: center; gap: 10px;">
                    <span class="label">ﬁñﬁ™ﬁâﬁ∞ﬁçﬁ¶ ﬁâﬁßﬁÜﬁ∞ﬁêﬁ∞ (Out of):</span>
                    <input type="number" id="totalMarks" value="20" style="width: 80px; padding: 8px;" oninput="renderTeacherTable()">
                </div>

                <button class="btn" style="background:#607d8b; margin-top:10px;" onclick="fetchData()">Refresh üîÑ</button>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th style="width:70px;">Index</th>
                            <th>ﬁÇﬁ¶ﬁÇﬁ∞</th>
                            <th id="valHead">ﬁâﬁßﬁÜﬁ∞ﬁêﬁ∞ / ﬁÄﬁßﬁçﬁ¶ﬁåﬁ™</th>
                            <th id="thG" style="display:none;">%</th>
                            <th>ﬁÇﬁØﬁìﬁ∞</th>
                        </tr>
                    </thead>
                    <tbody id="tBody"></tbody>
                </table>
            </div>
            <button class="btn" id="sBtn" style="background:#2e7d32; margin-top:15px;" onclick="saveTeacherData()">ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁÑﬁ¶ﬁãﬁ¶ﬁçﬁ¨ﬁáﬁ∞ ﬁêﬁ≠ﬁàﬁ∞ﬁÜﬁ™ﬁÉﬁ≠</button>
        </div>
    </div>
</div>

<script>
    // ﬁâﬁ™ﬁÄﬁ®ﬁÇﬁ∞ﬁâﬁ™: ﬁåﬁ®ﬁîﬁ¶ﬁÑﬁ≠ﬁäﬁ™ﬁÖﬁßﬁéﬁ¨ Web App URL ﬁçﬁ¶ﬁáﬁ∞ﬁàﬁß
    const API_URL = "https://script.google.com/macros/s/AKfycbz1GRyQ8pAVZfpJ4uUrx5dPBAUMN4-VsB6YNzDEi-5RBFlYSNh-Ff13itG4Twg19XeF/exec";
    let db = [];
    let currentMode = 'unit'; // Default

    function setTab(t) {
        document.getElementById('parentView').style.display = t==='parent'?'block':'none';
        document.getElementById('teacherView').style.display = t==='teacher'?'block':'none';
        document.querySelectorAll('.tab-btn').forEach((b,i) => b.classList.toggle('active', (i===0 && t==='parent') || (i===1 && t==='teacher')));
    }

    function login() {
        if(document.getElementById('pass').value === "123") {
            document.getElementById('loginArea').style.display='none';
            document.getElementById('teacherPanel').style.display='block';
            fetchData();
        } else alert("ﬁÜﬁ™ﬁÅﬁ∞ ﬁïﬁßﬁêﬁ∞ﬁàﬁØﬁëﬁ¨ﬁáﬁ∞!");
    }

    function fetchData() {
        document.getElementById('tBody').innerHTML = '<tr><td colspan="5"><div class="loader"></div> ﬁçﬁØﬁëﬁ∞ ﬁàﬁ¶ﬁÇﬁ©...</td></tr>';
        const cb = 'jsonp_' + Date.now();
        window[cb] = (data) => { 
            db = data; 
            updateFilters();
            renderTeacherTable(); 
            delete window[cb]; 
        };
        const s = document.createElement('script');
        s.src = `${API_URL}?prefix=${cb}&action=read&t=${Date.now()}`;
        document.body.appendChild(s);
    }

    function updateFilters() {
        const grades = [...new Set(db.map(s => s.Grade))].filter(Boolean).sort();
        const classes = [...new Set(db.map(s => s.Class))].filter(Boolean).sort();
        
        let gHtml = '<option value="All">ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁéﬁ∞ﬁÉﬁ≠ﬁëﬁ¨ﬁáﬁ∞</option>';
        grades.forEach(g => gHtml += `<option value="${g}">ﬁéﬁ∞ﬁÉﬁ≠ﬁëﬁ∞ ${g}</option>`);
        document.getElementById('gradeFilter').innerHTML = gHtml;

        let cHtml = '<option value="All">ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁÜﬁ∞ﬁçﬁßﬁÄﬁ¨ﬁáﬁ∞</option>';
        classes.forEach(c => cHtml += `<option value="${c}">${c}</option>`);
        document.getElementById('classFilter').innerHTML = cHtml;
    }

    function calcGrade(m, t) {
        let p = (m/t)*100;
        if(isNaN(p)) return {lbl:'-', cls:'', perc:'-'};
        if(p>=90) return {lbl:'A*', cls:'g-A-star', perc:Math.round(p)+'%'};
        if(p>=80) return {lbl:'A', cls:'g-A', perc:Math.round(p)+'%'};
        if(p>=70) return {lbl:'B', cls:'g-B', perc:Math.round(p)+'%'};
        if(p>=60) return {lbl:'C', cls:'g-C', perc:Math.round(p)+'%'};
        return {lbl:'Fail', cls:'g-Fail', perc:Math.round(p)+'%'};
    }

    function findVal(student, key) {
        let cleanKey = key.toLowerCase().replace(/\s/g, '');
        return student[key] || student[cleanKey] || "";
    }

    function renderTeacherTable() {
        const col = document.getElementById('colSelect').value;
        const selGrade = document.getElementById('gradeFilter').value;
        const selClass = document.getElementById('classFilter').value;
        const total = document.getElementById('totalMarks').value || 100;
        
        // Mode detection fixed: 'test' for Unit Tests
        currentMode = col.startsWith('Week') ? 'work' : (col.startsWith('Unit') ? 'test' : 'ca');
        
        // UI Updates
        document.getElementById('valHead').innerText = currentMode === 'work' ? 'ﬁÄﬁßﬁçﬁ¶ﬁåﬁ™' : 'ﬁâﬁßﬁÜﬁ∞ﬁêﬁ∞';
        document.getElementById('thG').style.display = currentMode === 'work' ? 'none' : 'table-cell';
        document.getElementById('totalDiv').style.display = currentMode === 'work' ? 'none' : 'flex';

        let filtered = db;
        if(selGrade !== 'All') filtered = filtered.filter(s => String(s.Grade) === String(selGrade));
        if(selClass !== 'All') filtered = filtered.filter(s => String(s.Class) === String(selClass));

        let num = col.match(/\d+/)[0];
        // Ensure note key uses 'TNote' for 'test' mode
        let noteKey = currentMode === 'work' ? 'Note'+num : (currentMode === 'test' ? 'TNote'+num : 'CANote'+num);

        let html = "";
        filtered.forEach(s => {
            let val = findVal(s, col);
            let n = findVal(s, noteKey);
            
            let input = currentMode === 'work' 
                ? `<select class="v-in" data-idx="${s.Index}"><option value="">-</option><option value="ﬁÇﬁ®ﬁâﬁ®ﬁäﬁ¶ﬁáﬁ®" ${val=='ﬁÇﬁ®ﬁâﬁ®ﬁäﬁ¶ﬁáﬁ®'?'selected':''}>ﬁÇﬁ®ﬁâﬁ®ﬁäﬁ¶ﬁáﬁ®</option><option value="ﬁÇﬁ™ﬁÇﬁ®ﬁâﬁ≠" ${val=='ﬁÇﬁ™ﬁÇﬁ®ﬁâﬁ≠'?'selected':''}>ﬁÇﬁ™ﬁÇﬁ®ﬁâﬁ≠</option><option value="ﬁäﬁ™ﬁÉﬁ®ﬁÄﬁ¶ﬁâﬁ¶ ﬁÇﬁ™ﬁàﬁ≠" ${val=='ﬁäﬁ™ﬁÉﬁ®ﬁÄﬁ¶ﬁâﬁ¶ ﬁÇﬁ™ﬁàﬁ≠'?'selected':''}>ﬁäﬁ™ﬁÉﬁ®ﬁÄﬁ¶ﬁâﬁ¶ ﬁÇﬁ™ﬁàﬁ≠</option></select>`
                : `<input type="number" class="v-in" data-idx="${s.Index}" value="${val}" style="width:60px" oninput="updRow(this, ${total})">`;
            
            let gradeHtml = "";
            if(currentMode !== 'work') {
                let g = calcGrade(val, total);
                gradeHtml = val ? `<span class="grade-badge ${g.cls}">${g.lbl} (${g.perc})</span>` : '-';
            }

            html += `<tr><td>${s.Index}</td><td style="text-align:right">${s.Name}<br><small style="color:#888">${s.Grade} ${s.Class}</small></td><td>${input} <span id="g-${s.Index}">${gradeHtml}</span></td>${currentMode!='work'?`<td></td>`:''}<td><input type="text" class="n-in" data-idx="${s.Index}" value="${n}" placeholder="ﬁÇﬁØﬁìﬁ∞"></td></tr>`;
        });
        document.getElementById('tBody').innerHTML = html || "<tr><td colspan='5'>ﬁëﬁ≠ﬁìﬁß ﬁáﬁ¨ﬁáﬁ∞ ﬁÇﬁ¨ﬁåﬁ∞</td></tr>";
    }

    function updRow(el, t) {
        let g = calcGrade(el.value, t);
        document.getElementById('g-'+el.dataset.idx).innerHTML = el.value ? `<span class="grade-badge ${g.cls}">${g.lbl} (${g.perc})</span>` : '';
    }

    async function saveTeacherData() {
        const btn = document.getElementById('sBtn');
        const item = document.getElementById('colSelect').value;
        const total = document.getElementById('totalMarks').value;
        
        btn.disabled = true; btn.innerText = "ﬁêﬁ≠ﬁàﬁ∞ ﬁàﬁ¶ﬁÇﬁ©...";
        
        const updates = Array.from(document.querySelectorAll('.v-in')).map((el, i) => {
            let obj = {
                index: el.dataset.idx,
                val: el.value,
                note: document.querySelectorAll('.n-in')[i].value
            };
            if(currentMode !== 'work' && el.value) {
                let g = calcGrade(el.value, total);
                obj.grade = g.lbl;
            }
            return obj;
        });

        const params = new URLSearchParams({ 
            action:'save', 
            item:item, 
            mode: currentMode,
            updates:JSON.stringify(updates) 
        });
        
        try {
            await fetch(`${API_URL}?${params.toString()}`, { mode:'no-cors' });
            alert("ﬁÑﬁ¶ﬁãﬁ¶ﬁçﬁ™ﬁåﬁ¶ﬁáﬁ∞ ﬁäﬁÆﬁÇﬁ™ﬁàﬁ®ﬁáﬁ∞ﬁñﬁ¨!");
            setTimeout(fetchData, 1500);
        } catch(e) { alert("ﬁâﬁ¶ﬁáﬁ∞ﬁêﬁ¶ﬁçﬁ¶ﬁáﬁ¨ﬁáﬁ∞ ﬁãﬁ®ﬁâﬁßﬁàﬁ¨ﬁáﬁ∞ﬁñﬁ¨"); }
        btn.disabled = false; btn.innerText = "ﬁÄﬁ™ﬁÉﬁ®ﬁÄﬁß ﬁÑﬁ¶ﬁãﬁ¶ﬁçﬁ¨ﬁáﬁ∞ ﬁêﬁ≠ﬁàﬁ∞ﬁÜﬁ™ﬁÉﬁ≠";
    }

    function searchStudent() {
        const idx = document.getElementById('pIdx').value;
        if(!idx) return;
        const res = document.getElementById('pRes');
        res.innerHTML = '<div class="loader"></div>'; 
        res.style.display = 'block';

        const cb = 'src_' + Date.now();
        window[cb] = (data) => {
            const s = data.find(x => String(x.Index) === String(idx));
            if(s) {
                let h = `<div class="st-header"><div><h2>${s.Name}</h2><p>ﬁéﬁ∞ﬁÉﬁ≠ﬁëﬁ∞ ${s.Grade} ${s.Class}</p></div><h1>${s.Index}</h1></div>`;
                
                // Weeks
                h += `<div class="cat-title">ﬁÄﬁ¶ﬁäﬁ∞ﬁåﬁßﬁéﬁ¨ ﬁâﬁ¶ﬁêﬁ¶ﬁáﬁ∞ﬁÜﬁ¶ﬁåﬁ∞</div>`;
                for(let i=1; i<=45; i++) {
                    let v = findVal(s, 'Week'+i); 
                    let n = findVal(s, 'Note'+i);
                    if(v) h += `<div class="st-row"><span>Week ${i}</span><div style="text-align:right"><b>${v}</b><br><small style="color:#666">${n}</small></div></div>`;
                }

                // Unit Tests
                h += `<div class="cat-title">ﬁîﬁ™ﬁÇﬁ®ﬁìﬁ∞ ﬁìﬁ¨ﬁêﬁ∞ﬁìﬁ∞</div>`;
                for(let i=1; i<=10; i++) {
                    let v = findVal(s, 'Unit Test '+i); 
                    let n = findVal(s, 'TNote'+i);
                    // For student view, we can't calculate grade without total, but we can show marks
                    if(v) h += `<div class="st-row"><span>Test ${i}</span><div style="text-align:right"><b>${v}</b><br><small style="color:#666">${n}</small></div></div>`;
                }

                // CA
                h += `<div class="cat-title">CA (ﬁáﬁ¨ﬁêﬁ¨ﬁêﬁ∞ﬁâﬁ¶ﬁÇﬁ∞ﬁìﬁ∞)</div>`;
                for(let i=1; i<=4; i++) {
                    let v = findVal(s, 'CA'+i);
                    let n = findVal(s, 'CANote'+i);
                    if(v) h += `<div class="st-row"><span>CA ${i}</span><div style="text-align:right"><b>${v}</b><br><small style="color:#666">${n}</small></div></div>`;
                }

                res.innerHTML = h;
            } else res.innerHTML = "<p style='color:red'>ﬁãﬁ¶ﬁÉﬁ®ﬁàﬁ¶ﬁÉﬁ™ ﬁÇﬁ™ﬁäﬁ¨ﬁÇﬁ™ﬁÇﬁ™!</p>";
            delete window[cb];
        };
        const sc = document.createElement('script');
        sc.src = `${API_URL}?prefix=${cb}&action=read&t=${Date.now()}`;
        document.body.appendChild(sc);
    }
</script>
</body>
</html>
