<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ﬁêﬁ∞ﬁÜﬁ´ﬁçﬁ∞ ﬁâﬁ¨ﬁÇﬁ≠ﬁñﬁ∞ﬁâﬁ¶ﬁÇﬁ∞ﬁìﬁ∞ ﬁïﬁØﬁìﬁ¶ﬁçﬁ∞</title>
    <style>
        body { font-family: "Faruma", "MV Boli", sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; text-align: right; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #1a73e8; text-align: center; }
        .search-box { background: #f8f9fa; padding: 20px; border-radius: 10px; text-align: center; margin-bottom: 25px; }
        input { width: 70%; padding: 12px; border: 2px solid #ddd; border-radius: 25px; font-size: 16px; text-align: center; outline: none; transition: 0.3s; }
        input:focus { border-color: #1a73e8; }
        button { padding: 12px 30px; background: #1a73e8; color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        button:disabled { background: #ccc; }
        #resultArea { display: none; border-top: 2px solid #eee; margin-top: 20px; padding-top: 20px; }
        .info-card { background: #e8f0fe; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; margin-bottom: 25px; }
        th, td { padding: 12px; border: 1px solid #dee2e6; text-align: center; }
        th { background: #1a73e8; color: white; }
        .grade-badge { padding: 5px 12px; border-radius: 15px; font-weight: bold; color: white; font-size: 12px; }
        .pass, .done { background: #28a745; }
        .fail, .not-done { background: #dc3545; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #1a73e8; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-left: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .section-header { background: #f1f3f4; font-weight: bold; color: #5f6368; text-align: right !important; padding-right: 15px !important; }
    </style>
</head>
<body>

<div class="container">
    <h1>üè´ ﬁêﬁ∞ﬁÜﬁ´ﬁçﬁ∞ ﬁâﬁ¨ﬁÇﬁ≠ﬁñﬁ∞ﬁâﬁ¶ﬁÇﬁ∞ﬁìﬁ∞ ﬁïﬁØﬁìﬁ¶ﬁçﬁ∞</h1>
    
    <div class="search-box">
        <h3>ﬁãﬁ¶ﬁÉﬁ®ﬁàﬁ¶ﬁÉﬁ™ﬁéﬁ¨ ﬁÇﬁ¶ﬁåﬁ©ﬁñﬁß ﬁÄﬁØﬁãﬁß</h3>
        <input type="text" id="indexNo" placeholder="ﬁáﬁ®ﬁÇﬁ∞ﬁëﬁ¨ﬁÜﬁ∞ﬁêﬁ∞ ﬁÇﬁ¶ﬁÇﬁ∞ﬁÑﬁ¶ﬁÉﬁ™ ﬁñﬁ¶ﬁáﬁ∞ﬁêﬁ¶ﬁàﬁß (ﬁâﬁ®ﬁêﬁßﬁçﬁ™: 1001)">
        <br>
        <button id="searchBtn" onclick="searchStudent()">üîç ﬁÄﬁØﬁãﬁß</button>
    </div>

    <div id="resultArea">
        <div class="info-card">
            <h2 id="stName" style="margin: 0;"></h2>
            <p id="stIndex" style="margin: 5px 0 0 0; color: #555;"></p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ﬁÑﬁßﬁàﬁ¶ﬁåﬁ∞ / ﬁÄﬁ¶ﬁäﬁ™ﬁåﬁß</th>
                    <th>ﬁâﬁßﬁÜﬁ∞ﬁêﬁ∞ / ﬁÄﬁßﬁçﬁ¶ﬁåﬁ™</th>
                    <th>ﬁÇﬁ¶ﬁåﬁ©ﬁñﬁß</th>
                </tr>
            </thead>
            <tbody id="resultTableBody"></tbody>
        </table>

        <div style="margin-top: 20px; padding: 15px; background: #fff4e5; border-right: 5px solid #ffa000; border-radius: 5px;">
            <strong>ﬁìﬁ©ﬁóﬁ¶ﬁÉﬁ™ﬁéﬁ¨ ﬁÇﬁØﬁìﬁ∞:</strong>
            <p id="stNote" style="margin: 5px 0 0 0;"></p>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx0FuKBjx_6ZwkA13pmpuqGRsqe_7NXwm6IKhdynSJgslnXwUaFWxvg5tsEY5oJYVVR/exec";

    function searchStudent() {
        const input = document.getElementById('indexNo').value.trim();
        const btn = document.getElementById('searchBtn');
        const resArea = document.getElementById('resultArea');

        if (!input) {
            alert("ﬁáﬁ®ﬁÇﬁ∞ﬁëﬁ¨ﬁÜﬁ∞ﬁêﬁ∞ ﬁÇﬁ¶ﬁÇﬁ∞ﬁÑﬁ¶ﬁÉﬁ™ ﬁñﬁ¶ﬁáﬁ∞ﬁêﬁ¶ﬁàﬁß!");
            return;
        }

        btn.disabled = true;
        btn.innerHTML = 'ﬁÄﬁØﬁãﬁ¶ﬁÇﬁ©... <span class="loader"></span>';

        const cbName = 'student_data_' + Date.now();
        window[cbName] = function(data) {
            btn.disabled = false;
            btn.innerHTML = "üîç ﬁÄﬁØﬁãﬁß";

            const student = data.find(s => s.Index && s.Index.toString().trim() === input);

            if (student) {
                renderData(student);
                resArea.style.display = 'block';
            } else {
                alert("ﬁâﬁ® ﬁÇﬁ¶ﬁÇﬁ∞ﬁÑﬁ¶ﬁÉﬁ™ﬁéﬁ¨ ﬁÜﬁ™ﬁáﬁ∞ﬁñﬁ¨ﬁáﬁ∞ ﬁÇﬁ™ﬁäﬁ¨ﬁÇﬁ™ﬁÇﬁ™!");
                resArea.style.display = 'none';
            }

            const oldScript = document.getElementById('temp_script');
            if(oldScript) oldScript.remove();
            delete window[cbName];
        };

        const script = document.createElement('script');
        script.id = 'temp_script';
        script.src = `${SCRIPT_URL}?prefix=${cbName}`;
        script.onerror = () => {
            btn.disabled = false;
            btn.innerHTML = "üîç ﬁÄﬁØﬁãﬁß";
            alert("ﬁëﬁ≠ﬁìﬁß ﬁçﬁ®ﬁÑﬁ™ﬁâﬁ™ﬁéﬁ¶ﬁáﬁ® ﬁâﬁ¶ﬁáﬁ∞ﬁêﬁ¶ﬁçﬁ¶ﬁáﬁ¨ﬁáﬁ∞ ﬁãﬁ®ﬁâﬁßﬁàﬁ¨ﬁáﬁ∞ﬁñﬁ¨! ﬁçﬁ®ﬁÇﬁ∞ﬁÜﬁ™ ﬁÉﬁ¶ﬁÇﬁéﬁ¶ﬁÖﬁ™ﬁåﬁØ ﬁÑﬁ¶ﬁáﬁ∞ﬁçﬁ¶ﬁàﬁß.");
        };
        document.body.appendChild(script);
    }

    function renderData(s) {
        document.getElementById('stName').innerText = s.Name || "ﬁÇﬁ¶ﬁâﬁ¨ﬁáﬁ∞ ﬁÇﬁ¨ﬁåﬁ∞";
        document.getElementById('stIndex').innerText = "ﬁáﬁ®ﬁÇﬁ∞ﬁëﬁ¨ﬁÜﬁ∞ﬁêﬁ∞: " + (s.Index || "-");
        document.getElementById('stNote').innerText = s.Note || "ﬁÇﬁØﬁìﬁ¨ﬁáﬁ∞ ﬁÇﬁ¨ﬁåﬁ∞";

        const unitTests = [
            { title: "Unit Test 1", mark: s.Unit1 },
            { title: "Unit Test 2", mark: s.Unit2 },
            { title: "Unit Test 3", mark: s.Unit3 },
            { title: "Unit Test 4", mark: s.Unit4 },
            { title: "Unit Test 5", mark: s.Unit5 },
            { title: "Unit Test 6", mark: s.Unit6 }
        ];

        const classAssessments = [
            { title: "Class Assessment 1", mark: s.CA1 },
            { title: "Class Assessment 2", mark: s.CA2 },
            { title: "Class Assessment 3", mark: s.CA3 },
            { title: "Class Assessment 4", mark: s.CA4 }
        ];

        const weeklyCompletion = [
            { title: "Week 1 Task", status: s.Week1 },
            { title: "Week 2 Task", status: s.Week2 },
            { title: "Week 3 Task", status: s.Week3 },
            { title: "Week 4 Task", status: s.Week4 }
        ];

        let rows = "";

        let hasUnits = unitTests.some(u => u.mark !== undefined && u.mark !== "" && u.mark !== null);
        if (hasUnits) {
            rows += `<tr><td colspan="3" class="section-header">ﬁîﬁ™ﬁÇﬁ®ﬁìﬁ∞ ﬁìﬁ¨ﬁêﬁ∞ﬁìﬁ∞ﬁåﬁ¶ﬁáﬁ∞</td></tr>`;
            unitTests.forEach(ex => {
                if (ex.mark !== undefined && ex.mark !== "" && ex.mark !== null) {
                    rows += createGradeRow(ex.title, ex.mark);
                }
            });
        }

        let hasCAs = classAssessments.some(c => c.mark !== undefined && c.mark !== "" && c.mark !== null);
        if (hasCAs) {
            rows += `<tr><td colspan="3" class="section-header">ﬁÜﬁ∞ﬁçﬁßﬁêﬁ∞ ﬁáﬁ¨ﬁêﬁ¨ﬁêﬁ∞ﬁâﬁ¨ﬁÇﬁ∞ﬁìﬁ∞ﬁåﬁ¶ﬁáﬁ∞</td></tr>`;
            classAssessments.forEach(ex => {
                if (ex.mark !== undefined && ex.mark !== "" && ex.mark !== null) {
                    rows += createGradeRow(ex.title, ex.mark);
                }
            });
        }

        let hasWeekly = weeklyCompletion.some(w => w.status !== undefined && w.status !== "" && w.status !== null);
        if (hasWeekly) {
            rows += `<tr><td colspan="3" class="section-header">ﬁÄﬁ¶ﬁäﬁ™ﬁåﬁßﬁéﬁ¨ ﬁâﬁ¶ﬁêﬁ¶ﬁáﬁ∞ﬁÜﬁ¶ﬁåﬁ∞ ﬁÇﬁ®ﬁÇﬁ∞ﬁâﬁ® ﬁâﬁ®ﬁÇﬁ∞ﬁàﬁ¶ﬁÉﬁ™</td></tr>`;
            weeklyCompletion.forEach(w => {
                if (w.status !== undefined && w.status !== "" && w.status !== null) {
                    rows += createStatusRow(w.title, w.status);
                }
            });
        }

        document.getElementById('resultTableBody').innerHTML = rows || "<tr><td colspan='3'>ﬁâﬁ¶ﬁáﬁ™ﬁçﬁ´ﬁâﬁßﬁåﬁ¨ﬁáﬁ∞ ﬁÇﬁ¨ﬁåﬁ∞</td></tr>";
    }

    function createGradeRow(title, mark) {
        const val = parseFloat(mark);
        const isPass = val >= 50;
        const statusText = isPass ? "Pass" : "Fail";
        const badgeClass = isPass ? "pass" : "fail";
        
        return `<tr>
            <td>${title}</td>
            <td>${mark}</td>
            <td><span class="grade-badge ${badgeClass}">${statusText}</span></td>
        </tr>`;
    }

    function createStatusRow(title, status) {
        const s = status.toString().toLowerCase().trim();
        const isDone = s === "done" || s === "completed" || s === "yes" || s === "ﬁÇﬁ®ﬁâﬁ®ﬁäﬁ¶ﬁáﬁ®";
        const statusDisplay = isDone ? "Done" : "Not Done";
        const badgeClass = isDone ? "done" : "not-done";
        const label = isDone ? "ﬁÇﬁ®ﬁâﬁ®ﬁäﬁ¶ﬁáﬁ®" : "ﬁÇﬁ™ﬁÇﬁ®ﬁâﬁ≠";

        return `<tr>
            <td>${title}</td>
            <td>${statusDisplay}</td>
            <td><span class="grade-badge ${badgeClass}">${label}</span></td>
        </tr>`;
    }
</script>

</body>
</html>
